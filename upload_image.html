</head>

    max-width: 500px;
    margin: auto;
  }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Picture Album</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rating_albums.html">Sort by rating</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new_album.html">New album</a>

          <li class="nav-item">
            <a class="nav-link" href="./upload_image.html">Upload picture</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script type="module" src="./script/upload_image.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <section class="container flex-container">
    <h2 class="newImage">Upload picture</h2>
    <form class="uploadNewImage" id="uploadImageForm" method="post">

      <label for="title" class="invisible">Photo Title</label>
      <input type="text" required id="title" placeholder="Title" name="title" class="resizedTextbox" />

      <label for="description" class="invisible"></label>
      <input type="text" required id="description" name="description" placeholder="Description" class="resizedTextbox">


      <select id="albumSelect" name="albumSelect" class="uploadImageInput" required>
        <!--<option value="" disabled selected="selected">Select Album</option> -->
      </select>

      <div class="uploadImageInput d-flex flex-column text-center">
        <label for="imageinput">Upload picture</label>
        <input type="file" required id="imageinput" name="imageinput" class="colorChange">
      </div>
      <div class="uploadImageInput d-flex flex-column text-center">
        <label for="imageinputsmall">Upload picture in low resolution</label>
        <input type="file" id="imageinputsmall" name="imageinputsmall" class="colorChange">
      </div>

      <div class="flex-Row">
        <button type="submit" id="btn">Submit</button>
        <button type="reset" id="btn2">Cancel</button>
      </div>
    </form>

    <div class="previewClass">
      <div class="text-center">
        <h3>Large image preview</h3>
        <div id="display-image" class="child"></div>
      </div>
      <div class="text-center">
        <h3>Small image preview</h3>
        <div id="display-imagesmall" class="child"></div>
      </div>
    </div>
    
    </div>
</body>

</html>
